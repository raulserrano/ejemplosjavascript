    <script>

        /* 
            window es el objeto global cuando ejecutamos javascript en un navegador web,
            siempre lo tendremos disponible, y por tanto sus métodos y atributos. No hace
            falta que lo nombremos expresamente a la hora de acceder a sus métodos o atributos.

            De entre sus atributos destacamos el objeto document, ya que es que que tiene
            todo el contenido de la aplicación, lo estudiaremos con detenimiento posteriormente
            aunque ya hemos utilizado en ejercicios uno de sus métodos document.write.
        */

        //  Veamos algunos métodos de window.

        //  Mostrar una ventana con información
            window.alert('EJEMPLO DE USO DE ALERT');

        //  Obtener información del usuario, devuelve la cadena introducida.
            let nombre = prompt('Introduzca su nombre');

        //  Solicitar confirmación o calcelar, devuelve true o false.
            let respuesta = confirm('¿Está de acuerdo');
        
        //  setInterval, ejecuta una función cada x milisegundos

            function prueba(){
                fecha = new Date()
                document.writeln(fecha.getSeconds()+'<br>');
            }

            setInterval(prueba,1000)

         //   setTimeout, ejecuta una función transcurridos x milisegundos.

            setTimeout(prueba,1000)
